// crosshair color changer
alias white		"cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
alias cyan 		"cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0"
alias magenta 	"cl_crosshaircolor_b 255; cl_crosshaircolor_g 0; 	cl_crosshaircolor_r 255"
alias yellow 	"cl_crosshaircolor_b 0; 	cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"

alias switchColor "chair1"
alias chair1 	"white; 	alias switchColor chair2"
alias chair2 	"cyan; 		alias switchColor chair3"
alias chair3 	"magenta; 	alias switchColor chair4"
alias chair4 	"yellow; 	alias switchColor chair1"

bind w "+forward; 	switchColor"
bind s "+back;		switchColor"
bind a "+moveleft; 	switchColor"
bind d "+moveright;	switchColor"

// default crosshair settings
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "115.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-7.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "6.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-10"
